<h1>DragonBall Page</h1>
<hr />
<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar: {{ name() }}</h3>
    <input
      type="text"
      class="form-control"
      placeholder="Nombre..."
      [value]="name()"
      (change)="name.set(txtName.value)"
      (input)="name.set(txtName.value)"
      #txtName
    />

    <input
      type="number"
      class="form-control mt-2"
      placeholder="Poder..."
      [value]="power()"
      (change)="power.set(+txtPower.value)"
      (input)="power.set(+txtPower.value)"
      #txtPower
    />
    <button (click)="addCharacter()" class="btn btn-primary mt-2 form-control">
      Agregar
    </button>
  </div>
  <div class="col-12 col-sm-6">
    <h3>Listado Personajes Fuertes:</h3>
    @for (character of characters(); track character.id; let i = $index) {
    <ul>
      @if(character.power > 5000) {
      <li>
        <span>{{ i + 1 }}-{{ character.name }}</span>
        <strong
          [class.text-danger]="character.power >= 9000"
          [class.text-primary]="character.power < 9000"
        >
          <!-- [ngClass]="powerClasses()" -->
          ({{ character.power }})</strong
        >
      </li>
      }@else {
      <li><strong> Aqu√≠ no hay personajes fuertes </strong></li>
      }
    </ul>
    }
  </div>
</section>
